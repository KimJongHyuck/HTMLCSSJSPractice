<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <style>
        /*id 값은 #을 붙인다. id값은 유일함 */
        #select {
            font-size: 50px;
        }
        /*class는 . 을 붙인다. 중복가능*/
        .active {
            text-decoration: line-through;
        }

    </style>    
</head>
<body>
    <ul>
        <li class="active">HTML</li>
        <li id="select">CSS</li>
        <li class="active">JavaScript</li>
    </ul>

    
</body>
</html>
