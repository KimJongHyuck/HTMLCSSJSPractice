<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        a:link {
            color:black;
        }
       a:visited {
           color:red;
       }
        /* 마우스가 올라가 있을 때 */
        a:hover {
            color:yellow;
        }
         /* 마우스키를 누르고 있는동안 */
         a:active {
            color:green;
        }

        input:focus {
            background-color: black;
            color:white;
        }
    </style>
</head>
<body>
    <a href="https://www.naver.com">네이버 바로가기</a>
    <a href="https://www.youtube.com">유튜브 바로가기</a>
    <input type="text">
</body>
</html>
