<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <style>

        /* px은 고정적 rem은 가변적  */
        #px {
            font-size: 16px;
            color: #ff00ff;
        }

        #rem {
            font-size: 1rem;
            color: rgb(red, green, blue);
        }
        /* text-align 텍스트 정렬 */
        p {
            text-align: center;
            border: 1px solid blue;
        }
    </style>

</head>
<body>
    <div id="px">PX</div>
    <div id="rem">REM</div>

    <p>
        text
    </p>
    
</body>
</html>
